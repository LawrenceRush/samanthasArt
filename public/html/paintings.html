<body>
    <header class="header">
        <h1 class="header__h1"><a href="/">Samantha Minear</a></h1>
        <input type="checkbox" class="nav-toggle" id="nav-toggle">
        <nav class="header__nav">
            <ul>
                <li><a href="/work">Work</a></li>
                <li><a class="current__tab" href="/paintings">Paintings</a></li>
                <li><a href="/pastels">Pastels</a></li>
                <li><a href="/drawings">Drawings</a></li>
                <li><a href="#">About</a></li>

            </ul>
            <div class="nav__social-media">
                <ul>
                    <li><a><i class="fab fa-instagram"></i></a></li>
                    <li><a><i class="fab fa-facebook-f"></i></a></li>
                    <li><a><i class="fab fa-twitter"></i> </a></li>
                </ul>
            </div>
        </nav>
        <label for="nav-toggle" class="nav-toggle-label">

        </label>

    <section class="paintings__con">
        <div class="painting__column">
            <div class = "img__div">
                <img src="../dollhouseImgs/park.jpeg" alt="">
                <div class = "overlay__con"><div class="over__lay">
                    <h2>Park</h2>
                    <p>2010</p>
                </div></div>
            </div>
            <div class = "img__div">
                <img src="../dollhouseImgs/longBeach.jpeg" alt="">
                <div class = "overlay__con"><div class="over__lay">
                    <h2>Long Beach (studio view) </h2>
                    <p>2015</p>
                </div></div>
            </div>
            <div class = "img__div">
                <img src="../dollhouseImgs/22freeway.jpeg" alt="">
                <div class = "overlay__con"><div class="over__lay">
                    <h2>22 Freeway</h2>
                    <p>2009</p>
                </div></div>
            </div>
            <div class = "img__div">
                <img src="../dollhouseImgs/flamingo.jpeg" alt="">
                <div class = "overlay__con"><div class="over__lay">
                    <h2>Flamingo</h2>
                    <p>2016</p>
                </div></div>
            </div>
            <div class = "img__div">
                <img src="../dollhouseImgs/sunlight.jpeg" alt="">
                <div class = "overlay__con"><div class="over__lay">
                    <h2>Sunlight </h2>
                    <p>2017</p>
                </div></div>
            </div>
          
        </div>
        <div class="painting__column isHidden">
        </div>
        <div class="painting__column isHidden">
        </div>
        <div class="painting__column isHidden">
        </div>
        <div class="painting__column isHidden">
        </div>

    <footer class="socialMedia">
        <ul>
            <li><a><i class="fab fa-instagram"></i></a></li>
            <li><a><i class="fab fa-facebook-f"></i></a></li>
            <li><a><i class="fab fa-twitter"></i> </a></li>
        </ul>
    </footer>

<script src="../javascript/painting.js"></script>
