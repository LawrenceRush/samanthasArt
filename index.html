<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Samanth Minear Art</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://opensource.keycdn.com/fontawesome/4.7.0/font-awesome.min.css"
        integrity="sha384-dNpIIXE8U05kAbPhy3G1cz+yZmTzA6CY8Vg/u2L9xRnHjJiAK76m2BIEaSEV+/aU" crossorigin="anonymous">

</head>


<body>
    <header class="header">
        <h1 class="header__h1"><a href="#">Samantha Minear</a></h1>
        <input type="checkbox" class="nav-toggle" id="nav-toggle">
        <nav class="header__nav">
            <ul>
                <li><a href="#">Work</a></li>
                <li><a href="#">Paintings</a></li>
                <li><a href="#">Pastels</a></li>
                <li><a href="#">Sketches</a></li>
                <li><a href="#">About</a></li>

            </ul>
            <div class="nav__social-media">
                <ul>
                    <li><a><i class="fab fa-instagram"></i></a></li>
                    <li><a><i class="fab fa-facebook-f"></i></a></li>
                    <li><a><i class="fab fa-twitter"></i> </a></li>
                </ul>
            </div>
        </nav>
        <label for="nav-toggle" class="nav-toggle-label">
            <span></span>
        </label>
    </header>
    <div class="carousel">
        <div  class = "button__housing button__housing--left">
        <button class="carousel__button carousel__button--left ">
            <i class="fas fa-chevron-left button__icon"></i>
        </button>
        </div>
        <div class="carousel__track-container">
            <ul class="carousel__track">
                <li class="carousel__slide current-slide">
                    <img class="carousel__image" src="carouselmgs/dollHead.jpg" alt="">
                </li>
                <li class="carousel__slide">
                    <img class="carousel__image" src="carouselmgs/roseHouse.jpg" alt="">
                </li>
                <li class="carousel__slide">
                    <img class="carousel__image" src="carouselmgs/turtleHouse.jpg" alt="">
                </li>
            </ul>
        </div>
        <div class = "button__housing button__housing--right">
        <button class="carousel__button carousel__button--right">
            <i class="fas fa-chevron-right button__icon"></i>
        </button>
    </div>
        <div class="carousel__nav">
            <button class="carousel__indicator current-slide"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
        </div>
    </div>
    <footer class="socialMedia">
        <ul>
            <li><a><i class="fab fa-instagram"></i></a></li>
            <li><a><i class="fab fa-facebook-f"></i></a></li>
            <li><a><i class="fab fa-twitter"></i> </a></li>
        </ul>
    </footer>
</body>

<script src="/client.js"></script>

</html>
