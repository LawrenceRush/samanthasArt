<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Samanth Minear Art</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/style.css">
</head>

    
<body>
    <div class="carousel">
        <button class="carousel__button carousel__button--left">
            <i class="fas fa-chevron-left"></i>
        </button>
        <div class = "carousel__track-container">
            <ul class = "carousel__track">
                <li class = "carousel__slide">
                    <img class = "carousel__image" src="carouselmgs/dollHead.jpg" alt="">
                </li>
                <li class = "carousel__slide">
                    <img class = "carousel__image" src="carouselmgs/roseHouse.jpg" alt="">
                </li>
                <li class = "carousel__slide">
                    <img class = "carousel__image" src="carouselmgs/turtleHouse.jpg" alt="">
                </li>
            </ul>
        </div>
        <button class="carousel__button carousel__button--right">
            <i class="fas fa-chevron-right"></i>
        </button>
        <div class="carousel__nav">
            <button class = "carousel__indicator current-slide" ></button>
            <button class = "carousel__indicator" ></button>
            <button class = "carousel__indicator" ></button>
        </div>
    </div>
</body>

<script src="/client.js"></script>
</html>
